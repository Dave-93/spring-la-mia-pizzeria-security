<!DOCTYPE HTML>
 <html xmlns:th="http://www.thymeleaf.org">
 
    <head>
        <div th:insert="fragment :: bootstrapCss"></div>

        <title>Modifica Offerta</title>
    </head>
    
    <body>
        <div class="container">
            <div th:insert="fragment :: navbar"></div>
            
            <h1 class="text-center my-2 mt-3 text-success">Modifica lo sconto</h1>
            <form id="sconto-form" th:object="${sconto}" th:action="@{/pizzeria/modificaOfferta/{id}(id=${sconto.id})}" method="post" >
                <input type="hidden" th:field="*{pizza.id}" id="pizza">
            
                <div class="row d-flex justify-content-center">
                    <div class="col-8">
                        <label for="dataOfferta" class="form-label mb-0 mt-2">Inizio Offerta</label>
                        <input type="date" class="form-control" id="dataOfferta" th:field="*{dataOfferta}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('dataOfferta')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataOfferta')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
            
                    <div class="col-8">
                        <label for="dataFineOfferta" class="form-label mb-0 mt-2">Fine Offerta</label>
                        <input type="date" class="form-control" id="dataFineOfferta" th:field="*{dataFineOfferta}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('dataFineOfferta')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('dataFineOfferta')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
            
                    <div class="col-8">
                        <label for="titolo" class="form-label mb-0 mt-2">Codice</label>
                        <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button class="btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                            <path d="M11 2H9v3h2z"/>
                            <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                            </svg> Save
                        </button>

                        <a class="btn btn-danger" th:href="@{/pizzeria/dettaglio/{id}(id=${pizza.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg> Cancel
                        </a>
                    </div>
            
                </div>
            </form>

            <div th:insert="fragment :: bootstrapJS"></div>
    </body>
 </html>
